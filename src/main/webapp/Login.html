<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container a {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 16px;
        }
        .container a.admin-login {
            background-color: #28a745; /* Green color */
        }
        .container a:hover {
            background-color: #0056b3;
        }
        .container a.admin-login:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banking System</h1>
        <a href="AdminLogin.html" class="admin-login">Admin Login</a>
        <a href="CustomerLogin.html">Customer Login</a>
    </div>
</body>
</html>
