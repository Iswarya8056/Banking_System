<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        p {
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .btn-container button {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, User!</h1>
        <p>You have successfully logged in.</p>
        <div class="btn-container">
            <button onclick="location.href='ResetPasswordServlet?action=resetPassword'">Reset Password</button>
            <button onclick="location.href='AccountDetailsServlet'">View Account Details</button>
            <button onclick="location.href='DepositServlet'">Deposit</button>
            <button onclick="location.href='WithdrawServlet'">Withdrawal</button>
            <button onclick="location.href='ViewTransactionServlet'">View Transactions</button>
            <button onclick="location.href='ViewBalanceServlet'">View Current Balance</button>
            <button onclick="location.href='CloseAccountServlet'">Close Account</button>
            <button onclick="location.href='LogoutServlet'">Logout</button>
        </div>
    </div>
</body>
</html>
